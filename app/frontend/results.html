        <script>
        // awful scoreboard parsing tmp
        function parseboard(endpoint, listId) {
            fetch(endpoint)
              .then(response => response.json())
              .then(data => {
                const jsonList = document.getElementById(listId);
                for (const key in data) {
                  if (data.hasOwnProperty(key)) {
                    const swappedValue = [data[key][1], data[key][0]]; // swaperedoedod
                    const listItem = document.createElement('li');
                    listItem.textContent = `${key}: ${swappedValue[0]} - ${swappedValue[1]}`; 
                    jsonList.appendChild(listItem);
                  }
                }
              })
              .catch(error => {
                console.error('Error fetching JSON:', error);
              });
          }
        
          parseboard('/api/leaderboard/city/max', 'city_max');
