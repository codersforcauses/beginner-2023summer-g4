<!DOCTYPE html>
<html lang="en" style = 'height: 100%;'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/css/header.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Roboto&display=swap" rel="stylesheet">

    <title>PerthPinpoint | Leaderboard</title>
</head>
    <style>

        .leaderboard-container h2 {
            font-size: 64px;
            display: flex;
            justify-content: center;
        }

        .leaderboard-container {
            margin-top: 80px;
            top: 300px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 10px;
            /* border: 1px solid #ddd;  */
            border-radius: 10px; /* Optional: Add rounded corners */
        }

        .leaderboard-elements {
            flex-grow: 2;
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            width: 95%;
            align-self: center;
            background-color: white;
            padding: 20px;
            border-radius: 30px;
        }

        .leaderboard-header,
        .leaderboard-item {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 5px;
            padding: 8px;
            border: 1px solid #ddd; /* Optional: Add a border for visual separation */
            border-radius: 30px; /* Optional: Add rounded corners */
            justify-items: center; /* Center content horizontally */
            color: black;
        }

        /* Optional: Style the header differently */
        .leaderboard-header {
            font-weight: bold;
            background-color: #ddd;
            font-size: 30px;
        }

        .leaderboard-item {
            font-size: 25px;
            height: 40px;
            align-items: center;
            font-weight: bold;
            box-shadow: rgb(221, 225, 230) 0px 8px 5px 0px;
        }

    </style>

    <script>
        function toggleMenu() {
            let menu = document.querySelector('.menu');
            if (menu.style.right === '0px') {
                menu.style.right = '-300px';
            } else {
                menu.style.right = '0px';
            }
        }

        document.addEventListener('click', function(event) {
            let menu = document.querySelector('.menu');
            let menuBar = document.querySelector('.menu-bar');
            if (event.target !== menu && event.target !== menuBar) {
                // Close the menu when clicking outside of it
                menu.style.right = '-300px';
            }
        });
    </script>
<body>
    <div class="landing-page">

        <header>
            <h1 class = 'title heading' style = 'margin-top: 0; margin-bottom: 0;'><a href="/">PerthPinpoint</a></h1>
            <nav class = 'menu-header'>
                <a href="/">Home</a>
                <a href="/tutorial">Tutorial</a>
                <a href="/leaderboard">Leaderboard</a>
            </nav>
            <svg onclick = 'toggleMenu()' class = 'menu-bar' fill="none" height="32" viewBox="0 0 20 20" width="32" xmlns="http://www.w3.org/2000/svg"><g fill="#212121"><path d="m2 4.75c0-.41421.33579-.75.75-.75h14.5c.4142 0 .75.33579.75.75s-.3358.75-.75.75h-14.5c-.41421 0-.75-.33579-.75-.75z"/><path d="m2 9.75c0-.41421.33579-.75.75-.75h14.5c.4142 0 .75.33579.75.75 0 .4142-.3358.75-.75.75h-14.5c-.41421 0-.75-.3358-.75-.75z"/><path d="m2.75 14c-.41421 0-.75.3358-.75.75s.33579.75.75.75h14.5c.4142 0 .75-.3358.75-.75s-.3358-.75-.75-.75z"/></g></svg>
        </header>

        <nav class="menu">
            <a href="/">Home</a>
            <a href="/tutorial">Tutorial</a>
            <a href="/leaderboard">Leaderboard</a>
        </nav>

            <div class = 'leaderboard-container'>
                <h2  class = 'leaderboard heading'>Leaderboard!</h2>
                <div class = 'leaderboard-elements' id = 'leaderboard-elements'>
                    <div class="leaderboard-header heading">
                        <div>Position</div>
                        <div>Username</div>
                        <div>Score</div>
                    </div>
                </div>
            </div>
            
            <script>var toggle = 0;</script>
            <script>
            
                function parseboard(endpoint) {
                    const leaderboard = document.getElementById('leaderboard-elements');

                    fetch(endpoint)
                        .then(response => response.json())
                        .then(data => {
                            for (const key in data) {
                                if (data.hasOwnProperty(key)) {
                                    const listItem = document.createElement('div');

                                    listItem.classList.add('leaderboard-item');

                                    listItem.innerHTML = `
                                        <div>${key}</div>
                                        <div>${data[key][1]}</div>
                                        <div>${data[key][0]}</div>
                                    `;

                                    leaderboard.appendChild(listItem);
                                }
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching JSON:', error);
                        });
                }

                parseboard('/api/top');
                
                function switchview() {

                    const leaderboard = document.getElementById('leaderboard-elements');
                    
                    leaderboard.replaceChildren(leaderboard.firstElementChild);

                    if (toggle === 0) {
                        parseboard('/api/all');
                        toggle = 1;
                    } else {
                        parseboard('/api/top');
                        toggle = 0;
                    }        
                }
            </script>

            <div class="start-button-container">
                <p style="color: black;"><strong>Thank you for Playing PerthPinPoint!</strong></p>
                <button id="game-button" onclick="switchview()"><strong>Toggle Full Leaderboard</strong></button>
                <a href="/"><button id="game-button"><strong>Return Home</strong></button></a>
            </div>
        </div>
    </div>
</body>

</html>
