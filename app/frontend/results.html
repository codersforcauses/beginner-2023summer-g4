<!DOCTYPE html>
<html lang="en" style = 'height: 100%;'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Roboto&display=swap" rel="stylesheet">

    <title>PerthPinpoint | Leaderboard</title>
</head>
    <style>

        .leaderboard-container h2 {
            font-size: 64px;
            display: flex;
            justify-content: center;
        }

        .leaderboard-container {
            margin-top: 80px;
            top: 300px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 10px;
            /* border: 1px solid #ddd;  */
            border-radius: 10px; /* Optional: Add rounded corners */
        }

        .leaderboard-elements {
            flex-grow: 2;
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            width: 95%;
            align-self: center;
            background-color: white;
            padding: 20px;
            border-radius: 30px;
        }

        .leaderboard-header,
        .leaderboard-item {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 5px;
            padding: 8px;
            border: 1px solid #ddd; /* Optional: Add a border for visual separation */
            border-radius: 30px; /* Optional: Add rounded corners */
            justify-items: center; /* Center content horizontally */
            color: black;
        }

        /* Optional: Style the header differently */
        .leaderboard-header {
            font-weight: bold;
            background-color: #ddd;
            font-size: 30px;
        }

        .leaderboard-item {
            font-size: 25px;
            height: 40px;
            align-items: center;
            font-weight: bold;
            box-shadow: rgb(221, 225, 230) 0px 8px 5px 0px;
        }

    </style>
<body>
    <div class="landing-page">

        <header>
            <h1 class = 'title heading' style = 'margin-top: 0; margin-bottom: 0;'><a href="/">PerthPinpoint</a></h1>
            <nav>
                <a href="/">Home</a>
                <a href="/tutorial">Tutorial</a>
                <a href="/leaderboard">Leaderboard</a>
            </nav>
        </header>

            <div class = 'leaderboard-container'>
                <h2  class = 'leaderboard heading'>Leaderboard!</h2>
                <div class = 'leaderboard-elements' id = 'leaderboard-elements'>
                    <div class="leaderboard-header heading">
                        <div>Position</div>
                        <div>Username</div>
                        <div>Score</div>
                    </div>
                </div>
            </div>
            
            <script>var toggle = 0;</script>
            <script>
            
                function parseboard(endpoint) {
                    const leaderboard = document.getElementById('leaderboard-elements');

                    fetch(endpoint)
                        .then(response => response.json())
                        .then(data => {
                            for (const key in data) {
                                if (data.hasOwnProperty(key)) {
                                    const listItem = document.createElement('div');

                                    listItem.classList.add('leaderboard-item');

                                    listItem.innerHTML = `
                                        <div>${key}</div>
                                        <div>${data[key][1]}</div>
                                        <div>${data[key][0]}</div>
                                    `;

                                    leaderboard.appendChild(listItem);
                                }
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching JSON:', error);
                        });
                }

                parseboard('/api/top');
                
                function switchview() {

                    const leaderboard = document.getElementById('leaderboard-elements');
                    
                    leaderboard.replaceChildren(leaderboard.firstElementChild);

                    if (toggle === 0) {
                        parseboard('/api/all');
                        toggle = 1;
                    } else {
                        parseboard('/api/top');
                        toggle = 0;
                    }        
                }
            </script>

            <div class="start-button-container">
                <p style="color: black;"><strong>Thank you for Playing PerthPinPoint!</strong></p>
                <button id="game-button" onclick="switchview()"><strong>Toggle Full Leaderboard</strong></button>
                <a href="/"><button id="game-button"><strong>Return Home</strong></button></a>
            </div>
        </div>
    </div>
</body>

</html>
