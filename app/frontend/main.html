<body>

    <div id="content">
        <header>
            <h1 id = 'title'>PerthPicker</h1>
            <p id = 'round-timer'><strong>Timer: </strong></p>
            <p id = 'round-no.'><strong>Round: 1</strong></p>
            <p id = 'total-points'><strong>Points: 0</strong></p>
        </header>
        <div id="map-guess-container">
            <div id = "map"></div>
            <div id = "guess-button">
                <button id = "submit-button">Submit Location</button>
            </div>
        </div>
            <div id = "sv">
                <iframe id="sv-iframe"></iframe>
            </div>  
        
        <!-- Pop-up container -->
        <div class = 'score-for-a-round-popup' id = 'popup'>
            <h2 id = "popup-message">Nice! You were close to the correct location</h2>
            <p id = "popup-score"></p>
            <button type = 'button' id = 'next-round'>Start Next Round</button>
        </div>
        
        <script>
            var map = L.map('map', {
                                zoomDelta: 0.1,
                                zoomSnap: 0,
                                wheelDebounceTime: 100
                            }).setView([-31.997564, 115.824893], 9); 

            map.doubleClickZoom = false;

            L.tileLayer('https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}@2x.png?key=yKxYycTR24wt9spqlP62',{ //style URL
                tileSize: 512,
                zoomOffset: -1,
                minZoom: 1,
                crossOrigin: true,
            }).addTo(map);

            // Function to handle map resizing
            function handleMapResize() {
                map.invalidateSize();
            }

            setInterval(handleMapResize, 0);
        </script>
